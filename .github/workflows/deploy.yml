name: Deploy to Production Branch

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite disparo manual desde GitHub

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies ğŸ”§
        run: yarn install --frozen-lockfile

      - name: Build Site ğŸ—ï¸
        run: yarn build

      - name: Deploy to Branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: dist
          clean: true
